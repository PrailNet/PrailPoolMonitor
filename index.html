<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Prail.Net Pool Monitor</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <style>
        .iframe-container {
            position: relative;
            padding-bottom: 56.25%;
            padding-top: 35px;
            height: 0;
            overflow: hidden;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body ng-controller="MainCtrl">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Prail.Net Pool Monitor</h1>
                <hr>
                <p>The Prail.Net Pool Temperature Monitor</p>
                <h3><b>Latest Temp:</b> {{temp.field1}}&#176; Fahrenheit</h3>
                <h3><b>Time:</b> {{time}}</h3>
                <div class="iframe-container">
                    <iframe style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/328848/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=24&title=Pool+Temp+%2824+Hours%29&type=line&xaxis=Time&yaxis=Temp+Fahrenheit+" allowfullscreen=""></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" integrity="sha256-1hjUhpc44NwiNg8OwMu2QzJXhD8kcj+sJA3aCQZoUjg="
        crossorigin="anonymous"></script>
    <script>
        angular.module('app', [])
            .controller('MainCtrl', function ($http, $scope) {
                $http.get('https://api.thingspeak.com/channels/328848/fields/1.json?results=1')
                    .then(function (res) {
                        var feed = res.data.feeds;
                        var latest = feed[0];
                        $scope.temp = latest;
                        $scope.time = moment(latest.created_at).format('MMMM Do YYYY, h:mm:ss a');
                        console.log($scope.temp);
                    })
                    .catch(function (err) {
                        console.log(err);
                    })
            });
    </script>
</body>

</html>
